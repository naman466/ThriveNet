{% extends 'main.html' %}

{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Support Group</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="group_topic">Select a Topic for Your Group</label>
            <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" placeholder="E.g. Mental Health, Chronic Illness Support" />
            <datalist id="topic-list">
              <select id="group_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="group_name">Group Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="group_description">Group Description</label>
            {{form.description}}
          </div>

          <div class="form__group">
            <label for="group_support_type">Support Type</label>
            <select required name="support_type" id="group_support_type">
              <option value="">Select Type of Support</option>
              <option value="Peer Support">Peer Support</option>
              <option value="Emotional Support">Emotional Support</option>
              <option value="Practical Support">Practical Support</option>
              <option value="Chronic Illness">Chronic Illness Support</option>
            </select>
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Create/Update Group</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
